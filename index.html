<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/g.py">
</head>

<body>
    <center>

        <!-- first -->
        <div class="notification-preview-coupon">
            <div class="valcode-wrapper valcode-wrapper-rounded">
                <div class="valcode-cdwcb-content valcode-wrapper-shadow" style="border:1px solid #000 ;">
                    <div class="valcode-cdwcb-image" style="background: #000;">
                        <img src="/images/book.jpg" class="valcode-cdwcb-image" alt="book">
                    </div>
                    <div class="valcode-cdwcb-details">
                        <p class="valcode-cdwcb-title">GET 35% DISCOUNT</p>
                        <p class="valcode-cdwcb-subtitle">Black friday coupon code</p>
                        <div class="valcode-cdwcb-coupon-code-container"
                            style="border: 2px solid #666666;  border-style:dashed">
                            <p class="valcode-cdwcd-coupon-code">COUPON35</p>
                        </div>
                        <button class="valcode-cdwcd-copy-button" style="background: #000; color:#fff">CLICK TO
                            COPY</button>
                        <p class="valcode-cdwcd-checkout">Remember to apply it on checkout</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of first -->

        <!-- second piece -->
        <div class="notification-preview-coupon">
            <div class="valcode-wrapper valcode-wrapper-rounded valcode-wrapper-shadow">
                <div class="valcode-fctab-content" style="background: #000;">
                    <div class="valcode-fctab-details">
                        <img src="/images/fire.png" alt=" fire">
                        <p class="valcode-fctab-text" style="color: #fff;">Get our brand new copywriting ebook for free
                        </p>
                    </div>
                    <div>

                        <button class="valcode-fctab-button" style="color: #fff; background:red">Send it To Me</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- end of second  piece -->

        <!-- start of third piece  -->
        <div class="notification-preview-coupon">
            <div class="valcode-wrapper valcode-wrapper-rounded valcode-wrapper-shadow">
                <div class="valcode-fctabwt-content" style="background: #000;">
                    <p class="valcode-fctabwt-text" style="color: #fff;">This offer expires in:</p>
                    <div class="valcode-fctabwt-timer-container" style="color: #fff;">
                        <span class="valcode-fctabwt-box">
                            <h3 class="valcode-fctabwt-time" style="color: #fff;">00 </h3>
                            <p class="valcode-fctabwt-span" style="color: #eee9e9;">Days</p>
                        </span>
                        <span class="valcode-fctabwt-time">:</span>
                        <span class="valcode-fctabwt-box">
                            <h3 class="valcode-fctabwt-time" style="color: #fff;">00</h3>
                            <p class="valcode-fctabwt-span" style="color: #eee9e9;">Minuites</p>
                        </span>
                        <span class="valcode-fctabwt-time">:</span>

                        <span class="valcode-fctabwt-box">
                            <h3 class="valcode-fctabwt-time" style="color: #fff;">12</h3>
                            <p class="valcode-fctabwt-span" style="color: #eee9e9;">Hours</p>
                        </span>
                        <span class="valcode-fctabwt-time">:</span>

                        <span class="valcode-fctabwt-box">
                            <h3 class="valcode-fctabwt-time" style="color: #fff;">00</h3>
                            <p class="valcode-fctabwt-span" style="color: #eee9e9;">Seconds</p>
                        </span>
                    </div>
                    <div>

                        <button class="valcode-fctabwt-button" style="color: #000; background:red">Get it Now</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of third piece  -->

        <!-- start of fourth piece  -->

        <div class="notification-preview-coupon">
            <div class="valcode-wrapper valcode-wrapper-rounded ">
                <div class="valcode-cwof-get-content  valcode-wrapper-shadow">
                    <button class="valcode-cwof-get-close"><img src="/images/close.png" alt=""></button>
                    <div class="valcode-cwof-get-imagebox">
                        <div class="valcode-cwof-get-bulbimage">
                            <img src="/images/bulb.png" alt="">
                        </div>
                        <div class="valcode-cwof-get-giftbox">
                            <img src="/images/giftbox.png" alt="">
                        </div>
                    </div>
                    <p class="valcode-cwof-get-title">SPECIAL OFFER</p>
                    <h3 class="valcode-cwof-get-subtitle">70% OFF</h3>
                    <button class="valcode-cwof-get-button" style="color: #fff; background: #FF3000;">GET IT</button>
                </div>
            </div>
        </div>

        <!-- end of fourth piece  -->
    </center>
</body>

</html>
